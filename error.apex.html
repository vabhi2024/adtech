<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Font Awesome CDN -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      margin: 0;
      color: #fff;
      font-family: Montserrat;
      background: linear-gradient(to bottom, black, blue); /* Light to deep blue gradient */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      padding: 20px;
      max-width: 600px;
      background: none;
      border-radius: 10px;
       text-align: left; /* Align all content to the left */
    }
  
.h1 {
      font-size: 3em;
         }

    h1 {
      font-size: 2em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a  {
      display: inline-flex;
      margin: 8px;
      padding: 10px;
      height: 20px;
      width: 20px;
      border-radius: 50%;
      justify-content: center; 
      align-items: center;
      background: white;
      color: #005bff;
      font-size: 1.2em;
      text-decoration: none;
      cursor: none;
      transition: background 0.3s ease, color 0.3s ease;
    }
  
.circle-icon i {
  font-size: 20px; /* Adjust the font size of the icon */
}
    .social-icons a:hover {
      background: #000;
      color: #fff;
    }
  </style>
</head>

  <div class="container">

     </div>
  </div>
